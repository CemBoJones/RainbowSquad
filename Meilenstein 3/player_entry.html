<!DOCTYPE html>
	<html lang="de">
		<header>
    			<meta charset="UTF-8">
    			<title>Spieler anlegen</title>
    			<link rel="stylesheet" type="text/css" href="css/style.css"/>
    		</header>

		<body>
			<diV id="links" class="aussen"></diV>

			<div id="mitte">
    				<h1 id="ueberschriftplayer">Spieler anlegen</h1>

    				<form action="http://martinakraus.net/createPlayer.php" method="GET">

    				    <div class="inhalt">
    					   Name<br/>
    					   Vorname<br/>
    					   Verein<br/>
    					   Coach<br/>
    					   Assistentcoach<br/>
    					   Trickotnummer<br/>
    					   Jahrgang<br/>
    					   Aktiv<br/>
    					   Position<br/>
    				    </div>

    				    <div class="inhalt">
    					   <input type="text" name="name"><br/>
    					   <input type="text" name="vorname"><br/>
    					   <input type="text" name="verein"><br>
    					   <input type="text" name="coach"><br/>
    					   <input type="text" name="assistentcoach"><br/>
    					   <input type="number" name="trickotnummer"><br/>
    					   <input type="number" name="jahrgang"><br/>
    					   <input type="checkbox" name="ja">Ja<input type="checkbox" name="nein" checked="checked"/>Nein<br/>
    					   <select>
    						  <option value="center">Center</option>
    						  <option value="guard">Guard</option>
    						  <option value="powerForward">Power Forward</option>
    						  <option value="wing" selected="selected">Wing</option>
    						  <option value="smallForward">Small Forward</option>
    					   </select>
    				    </div>

    				    <div class="inhalt">
    					   Als favorit markieren<br/>
    					   <input type="checkbox" name="alsFavoritMarkieren">
    				    </div>

    				    <div id="submitButton" >
    					   <button type="submit" name="anlegen">Anlegen</button>
    				    </div>
    			</div>
			</form>

			<div id="rechts" class="aussen"></div>
		</body>
	</html>

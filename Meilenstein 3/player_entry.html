<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Spieler anlegen</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="inhalt">
        <h1>Spieler anlegen</h1>
        <form action="http://martinakraus.net/createPlayer.php" method="get">
            <table>
                <tr>
                    <td>
                        <label for="vorname" >Vorname</label>
                    </td>
                    <td>
                        <input type="name" name="vorname" id="name" pattern="[A-Za-z]{}">
                    </td>
                    <td>
                        <label for="favorit">Als Favorit markieren</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Nachname</label>
                    </td>
                    <td>
                        <input type="text" name="name" pattern="[A-Za-z]{}">
                    </td>
                    <td>
                        <input type="checkbox" name="favorit">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="verein">Verein</label>
                    </td>
                    <td>
                        <input type="text" name="verein" pattern="[A-Za-z]{}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hcoach">Headcoach</label>
                    </td>
                    <td>
                        <input type="text" name="hcoach" pattern="[A-Za-z]{}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="acoach">Assistant Coach</label>
                    </td>
                    <td>
                        <input type="text" name="acoach" pattern="[A-Za-z]{}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="aktiv">Aktiv</label>
                    </td>
                    <td>
                        <input type="checkbox" name="aktiv" value="ja"><label for="aktiv">Ja</label>
                        <input type="checkbox" name="aktiv" value="nein" checked><label for="aktiv">Nein</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="position">Position</label>
                    </td>
                    <td>
                        <select name="position" size="1">
                            <option value="center">Center</option>
                            <option value="guard">Guard</option>
                            <option value="powerforward">Power Forward</option>
                            <option selected value="wing">Wing</option>
                            <option value="smallforward">Small Forward</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number">RÃ¼ckennummer</label>
                    </td>
                    <td>
                        <input type="text" name="number" pattern="[0-15]{2}" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jahr">Geburtsjahr</label>
                    </td>
                    <td>
                        <input type="text" name="jahr" pattern="[0-2015]{4}" maxlength="4">
                    </td>
                </tr>
            </table>
            <button name="Senden" type="submit">Senden</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Spieler anlegen</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/validation.js"></script>
</head>

<body>
    <div class="content">
        <div class="contentStatic">
            <h1>Spieler anlegen</h1>
            <form action="http://martinakraus.net/createPlayer.php" method="get" name="player_entry">

                <div class="contentL">
                    <label id="vorname">Vorname</label>
                    <input type="text" name="vorname">

                    <label id="name">Nachname</label>
                    <input type="text" name="name">

                    <label id="verein">Verein</label>
                    <input type="text" name="verein">

                    <label id="hcoach">Headcoach</label>
                    <input type="text" name="hcoach">

                    <label id="acoach">Assistant Coach</label>
                    <input type="text" name="acoach">

                    <label>Aktiv</label>
                    <label class="labelAct" id="aktiv">
                        <input class="inputAct" type="checkbox" name="aktiv" value="ja"> Ja
                    </label>
                    <label class="labelAct" id="aktiv">
                        <input class="inputAct" type="checkbox" name="aktiv" value="nein" checked> Nein
                    </label>

                    <label id="position">Position</label>
                    <select name="position" size="1">
                        <option value="center">Center</option>
                        <option value="guard">Guard</option>
                        <option value="powerforward">Power Forward</option>
                        <option selected value="wing">Wing</option>
                        <option value="smallforward">Small Forward</option>
                    </select>

                    <label id="number">Rückennummer</label>

                    <input type="number" name="number">

                    <label id="jahr">Geburtsjahr</label>

                    <input type="number" name="jahr">
                </div>
                <div class="contentR">
                    <label class="labelFav" id="favorit">
                        Als Favorit markieren
                        <input class="inputFav" type="checkbox" name="favorit">
                    </label>

                </div>
                <button name="Senden" class="submitButton" type="submit" onclick="return validation();">Senden</button>
            </form>
        </div>
        <a href="home.html" class="backButton">Zurück</a>
    </div>
</body>

</html>
